<!doctype html>
<html lang="en">
<head>
  <title>Linea</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Font Awesome & Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    #Logo {
      padding-left: 40px;
      font-weight: 700;
      font-family: sans-serif;
      font-size: xx-large;
    }

    h1 {
      text-align: center;
      color: #000;
      font-style: italic;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 15px;
      animation: fadeInDown 1s ease;
    }

    .feed-under {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .flex-pa {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #444;
    }

    /* Post Card */
    .post-card {
      background-color: #fff;
      margin: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 0.8s ease;
    }

    .post-card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    /* Share Button */
    .share-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: auto;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .share-btn:hover {
      transform: scale(1.2);
      color: #0d6efd;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Tweaks */
    @media (max-width: 576px) {
      #Logo {
        font-size: 1.5rem;
        padding-left: 10px;
      }
      h1 {
        font-size: 1.3rem;
        margin-top: 10px;
      }
      .post-card {
        margin: 10px;
        padding: 15px;
      }
      .flex-pa {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="Logo">Linea</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <a href="{% url 'login' %}">
          <button class="btn btn-outline-secondary me-2">Login</button>
        </a>
        <a href="{% url 'create_accounts' %}">
          <button class="btn btn-outline-secondary">Post Lines</button>
        </a>
      </div>
    </div>
  </nav>

  <!-- Heading -->
  <h1>‚ÄúEvery line tells a story.‚Äù</h1>
  <p class="feed-under">#LinesTogether</p>

  <!-- Posts -->
  {% for line in lines %}
  <div class="post-card">
    <h2><q>{{ line.lines }}</q></h2>
    <div class="flex-pa">
      <div class="date">üìÖ {{ line.date|date:"d/m/Y H:i" }}</div>
      <div class="posted">üë§ {{ line.user.name }}</div>
      <button class="share-btn" onclick="sharePost('{{ line.lines|escapejs }}')">
        <i class="fa-regular fa-paper-plane"></i>
      </button>
    </div>
  </div>
  {% endfor %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Share Script -->
  <script>
    function sharePost(content) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this post',
          text: content,
        }).catch(err => console.error('Error sharing:', err));
      } else {
        navigator.clipboard.writeText(content).then(() => {
          alert('Post copied to clipboard!');
        });
      }
    }
  </script>
</body>
</html>
