<!doctype html>
<html lang="en">
    <head>
        <title>Linea</title>
        <!-- Required meta tags -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            #Logo{
                padding-left: 40px;
                font-weight: 700;
                font-family: sans-serif;
                font-size: xx-large;
            }
            h1{
                text-align: center;
                color: #000;
                font-style: italic;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .feed-under{
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            h2{
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
            }
            .flex-pa{
                display: flex;
            }
            .posted{
                padding-left: 12px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="Logo">Linea</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>      
      <a href="{% url 'login' %}"><button class="btn btn-outline-secondary" type="submit" style="color: aliceblue;margin-right: 10px;">Login</button> </a>
      <a href="{% url 'create_accounts' %}"><button class="btn btn-outline-secondary" type="submit" style="color: aliceblue;">Post Lines</button> </a>
    </div>
  </div>
</nav>
<br>
<h1>“Every line tells a story.” </h1>
<p class="feed-under">#LinesTogether</p>
{% for line in lines %}
<div class="card m-5">
  <div class="card-body">
    <h2><q>{{line.lines}}</q></h2>
    <div class="flex-pa">
        <div class="date">
            <p>Posted On: {{ line.date|date:"d/m/Y H:i" }}</p> 
        </div>
        <div class="posted">
            <p>Posted By: {{ line.user.name }}</p>
        </div>
        <div class="share-btn">
            <button class="share-btn" onclick="sharePost('{{ line.lines|escapejs }}')" style="border: none;background-color: #fff;">
            <span class="share-icon"><i class="fa-regular fa-paper-plane" style="color: #000000;"></i>   </span> 
        </button>
                <style>
.post-card {
    background-color: #fff;
    margin: 15px 0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.post-actions {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

.post-actions a, .post-actions button {
    text-decoration: none;
    color: #111;
    background-color: transparent;
    border: 1px solid #111;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s ease;
}

.post-actions a:hover, .post-actions button:hover {
    background-color: #111;
    color: #fff;
}
</style>

        
        </div>
    </div>
  </div>
</div>
{% endfor %}
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
    <script>
function sharePost(content) {
    if (navigator.share) {
        // Use Web Share API (works on mobile & some browsers)
        navigator.share({
            title: 'Check out this post',
            text: content,
        }).then(() => {
            console.log('Post shared successfully!');
        }).catch((err) => {
            console.error('Error sharing:', err);
        });
    } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(content).then(() => {
            alert('Post copied to clipboard!');
        });
    }
}
</script>

</html>
