<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Linea</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #000;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #000;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      color: #000;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #000;
      background: #f5f5f5;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #000;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }

    .alt-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .alt-link a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
      transition: 0.2s;
    }

    .alt-link a:hover {
      color: #555;
      border-color: #555;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      .container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Account</h2>
    <form action="" method="post">
        {% csrf_token %} 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required name="pswd">
      </div>
      <button type="submit">Login</button>
    </form>
    {% if error_message %}
    <div class="alert alert-danger mt-2">{{ error_message }}</div>
{% endif %}
    <div class="alt-link">
      Don't have an account? <a href="{% url 'create_accounts' %}">Create Account</a>
    </div>
  </div>
</body>
</html>
