<!doctype html>
<html lang="en">
<head>
    <title>Linea - Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />

    <style>
        #Logo {
            font-weight: 700;
            font-family: sans-serif;
            font-size: xx-large;
        }
        .welcome {
            text-align: center;
            margin: 20px 0;
            font-size: large;
        }
        .feed-card {
            margin-bottom: 20px;
        }
        .feed-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="Logo">Linea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text text-white">
                    <a href="" class="btn btn-outline-light btn-sm">Logout</a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="welcome">
        <h1>Welcome, {{ user.name }}!</h1>
        <p>Share your thoughts below or manage your posts easily.</p>
    </div>

    <!-- Upload New Line -->
    <div class="container mb-4">
        <form method="POST" action="{% url 'upload_post' user.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Write something..." required >
                <button type="submit" class="btn btn-dark">Upload</button>
            </div>
        </form>
    </div>
    <center><a href="{% url 'view_my_lines' user.id %}"><Button class="btn btn-outline-secondary" style="color: rgb(0, 0, 0);">View My Lines</Button></a></center>
    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
